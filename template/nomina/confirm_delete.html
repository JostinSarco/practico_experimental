{% extends 'base.html' %}

{% block content %}
  <h1>Confirmar eliminación</h1>
  <p>¿Desea eliminar el registro de sobretiempo #{{ object.id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'nomina:list' %}">Cancelar</a>
  </form>
{% endblock %}
