{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ title2 }}</h2>
  <div class="alert alert-danger">
    ¿Estás seguro de que deseas eliminar el producto <strong>{{ product.description }}</strong>?
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'core:product_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock content %}
