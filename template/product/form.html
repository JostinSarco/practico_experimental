{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">{{ title2 }}</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="id_{{ field.name }}" class="form-label fw-bold">{{ field.label }}{% if field.field.required %} <span class="text-danger">*</span>{% endif %}</label>
                {{ field }}
                {% if field.help_text %}
                  <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                  <div class="text-danger small">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-success px-4">Guardar</button>
              <a href="{% url 'core:product_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
