{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ title2 }}</h2>
    <div class="alert alert-danger">
        <p>¿Estás seguro de que deseas eliminar el cliente <strong>{{ customer.get_full_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'core:customer_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
